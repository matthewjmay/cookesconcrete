<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Here's some of our previous work.</h3>
                </div>
            </div>
            <div class="row equal-height">
            {% for ordered_project in site.project_order %}
                {% for project in site.projects %}
                    {% if project.uid == ordered_project %}
                        <div class="col-md-4 col-sm-6">
                            <div class="portfolio-item">
                                <a class="portfolio-link" data-toggle="modal">
                                    <!-- <div class="portfolio-hover">
                                        <div class="portfolio-hover-content">
                                            <i class="fa fa-plus fa-3x"></i>
                                        </div>
                                    </div> -->
                                    <img src="img/portfolio/{{ project.thumbnail }}" class="img-responsive img-centered portfolio-thumbnail" alt="">
                                </a>
                                <!-- <div class="portfolio-caption">
                                    <h4>{{ project.title }}</h4>
                                    <p class="text-muted">{{ project.subtitle }}</p>
                                </div> -->
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endfor %}
            </div>
        </div>
    </section>
